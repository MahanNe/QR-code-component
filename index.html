<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Frontend Mentor | QR code component</title>

</head>
<body class="body">
  <div class="container mt-5">
    <div class="card shadow-lg border-light bg-light rounded-5">
      <div class="card-body text-center">
        <img src="image-qr-code.png" alt="image-qr-code" class="card-img-top rounded-4">
        <div>
          <h4 class="card-title m-4">Improve your front-end skills by building projects</h4>
          <p class="card-text m-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
